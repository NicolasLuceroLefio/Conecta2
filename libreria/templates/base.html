<!-- página: base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block titulo %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav navbar-left">
            <a class="nav-item nav-link activate" href="{% url 'inicio' %}">Inicio</a>
            <a class="nav-item nav-link activate" href="{% url 'libros' %}">Empresas</a>
            <a class="nav-item nav-link activate" href="{% url 'nosotros' %}">MyBusiness</a>
            
        </div>
        
        {%  if user.is_authenticated %}

        <li> <a href="{% url 'cerrar_sesion' %}">cerrar sesion</a>
        </li>
        {% else %}
        <li> <a href="{% url 'login' %}">Iniciar sesion</a>
        </li>
        {% endif %}

        

        {% block menu_adicional %}
        <!-- Bloque para el menú adicional (identificación y registro) -->
         
        {% endblock %}
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block contenido %}<h1> Contenido</h1>{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
